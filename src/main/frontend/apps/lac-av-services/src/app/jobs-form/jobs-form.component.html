<form [formGroup]="serviceForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="service-card">
        <mat-card-header>
            <mat-card-title>AV Services Job Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Username" formControlName="username">
                        <mat-error *ngIf="serviceForm.controls['username'].hasError('required')">
                            Username is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="serviceForm.controls['email'].hasError('required')">
                            EMail is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Files URL" formControlName="path"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="hasJobNumber">
                <div class="col">

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-radio-group>
                        <mat-radio-button value="at">Audio Transkription</mat-radio-button>
                        <mat-radio-button value="ds">Document Segmentation</mat-radio-button>
                        <mat-radio-button value="dsk">Kraken: Document Segmentation</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
