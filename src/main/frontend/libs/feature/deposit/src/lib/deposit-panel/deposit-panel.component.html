<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" [attr.role]="'navigation'" [mode]="'side'" opened="false">

    </mat-sidenav>

    <mat-sidenav-content class="grid-container">

        <mat-grid-list cols="12" rowHeight="450px">
            <mat-grid-tile [colspan]="12" [rowspan]="1">
                <mat-card class="dashboard-card">
                    <mat-card-header color="primary">
                        <mat-card-title>
                            DEMO: Deposit Bundle
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="dashboard-card-content">
                        <div class="form-container">
                            <mat-form-field appearance="standard" hintLabel="Max 20 characters">
                                <mat-label>Title</mat-label>
                                <input matInput placeholder="Title" [formControl]="title" maxlength="20" required />
                                <mat-hint align="end">{{title.value?.length || 0}}/20</mat-hint>
                                <mat-error *ngIf="title.invalid">{{getErrorMessage()}}</mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="standard">
                                <mat-label>Description</mat-label>
                                <textarea matInput placeholder="Abstract" [formControl]="abstract"></textarea>
                                <mat-hint align="end">{{abstract.value?.length || 0}}</mat-hint>
                            </mat-form-field>

                            <mat-form-field appearance="standard">
                                <mat-label>OwnCloud Links</mat-label>
                                <input matInput placeholder="links" [formControl]="link" />
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-flat-button color="primary" type="submit" (click)="save()" [disabled]="!title.valid">save</button>
                    </mat-card-actions>

                </mat-card>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="12" [rowspan]="1">
                <mat-card class="dashboard-card">
                    <mat-card-header>
                        <mat-card-title>
                            DEMO: Deposit Records
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="dashboard-card-content" *ngIf="data$ | async as deposit">
                        <mat-list *ngFor="let item of deposit?.Links; let i = index">
                            <mat-list-item>
                                <span>{{i + 1}}: </span>
                                <a mat-button [innerHTML]="item['@id']" (click)="getMetadata(item['@id'])" target="_blank"></a>
                            </mat-list-item>
                        </mat-list>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>

    </mat-sidenav-content>
</mat-sidenav-container>
